<mat-card>
  <mat-card-title>Files</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <table mat-table [dataSource]="datasource" class="mat-elevation-z0" fxFlex="grow" matSort
             matSortActive="fileName"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear aria-describedby="List of files">
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Filename</th>
          <td mat-cell *matCellDef="let element">{{element.fileName}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Size</th>
          <td mat-cell *matCellDef="let element">{{element.fileSize}} bytes</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="download(element.id)">DOWNLOAD</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns; let element;"></tr>
      </table>
      <mat-paginator (page)="changePage()" [pageSize]="10" [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="upload">UPLOAD</button>
  </mat-card-actions>
</mat-card>
