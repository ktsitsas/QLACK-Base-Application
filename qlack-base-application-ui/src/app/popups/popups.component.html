<mat-card>
  <mat-card-title>Popups and alerts</mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutGap="1rem">
    <button mat-button (click)="success()">SUCCESS</button>
    <button mat-button (click)="info()">INFO</button>
    <button mat-button (click)="error()">ERROR</button>
    <button mat-button (click)="okCancel()">OK/CANCEL POPUP</button>
    <button mat-button (click)="text()">TEXT POPUP</button>
  </mat-card-content>
</mat-card>
