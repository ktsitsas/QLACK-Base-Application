<div class="card w-full rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between">
      <div class="flex flex-row gap-2">
        <fa-icon icon="table-list"></fa-icon>
        <div>Files upload</div>
      </div>
    </h2>
    <div class="mt-5">
      <form novalidate [formGroup]="form">
        <input type="hidden" formControlName="id">
        <div class="flex flex-col">
          <mat-form-field>
            <input matInput placeholder="Choose a file" (click)="file.click()"
                   formControlName="fileName" readonly class="file-selector cursor-pointer">
            <div>
              <input type="file" (change)="selectFile($event)" #file hidden>
            </div>
          </mat-form-field>
          <mat-form-field class="xs-pt1">
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/files">CANCEL</button>
      <button class="btn btn-sm btn-primary" (click)="save()">SAVE</button>
    </div>
  </div>
</div>
