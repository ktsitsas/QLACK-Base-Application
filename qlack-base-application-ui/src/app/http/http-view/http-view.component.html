<div class="card w-full rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between">
      <div class="flex flex-row gap-2">
        <i class="fa fa-table-list"></i>
        <div>HTTP</div>
      </div>
    </h2>
    <div class="mt-4">IS BUSY = {{isBusy()}}</div>
    <div class="mt-4">
      <button busyButton class="btn btn-sm btn-primary text-nowrap" (click)="longRequestPB()">BUSY BUTTON</button>
    </div>
    <div class="flex flex-row gap-2">
      <button class="btn btn-sm btn-primary text-nowrap" (click)="longRequestPB()">CALCULATE WITH PROGRESS BAR</button>
      <button class="btn btn-sm btn-primary text-nowrap" (click)="longRequest()">CALCULATE WITHOUT PROGRESS BAR</button>
    </div>
  </div>
</div>
