# spring properties
spring:
  jackson:
    default-property-inclusion: non_null
  datasource:
    name: qDS
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=value;DATABASE_TO_LOWER=false;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: password
    hikari:
      connection-test-query: SELECT 1
      connection-timeout: 60000
      maximum-pool-size: 30
      idle-timeout: 120000
      minimum-idle: 10
      max-lifetime: 300000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

server:
  servlet:
    context-path: /api
    session:
      cookie:
        same-site: Lax
  error:
    include-stacktrace: never

qlack:
  util:
    jwt:
      issuer: qlack_demo
      validity: 1440 # in minutes, default validity is 1 day
    csrf:
      cookie-name: COOKIE-TOKEN # the name of the cookie
      cookie-timer: 60 # per seconds, the timer for keep old cookies alive for multiple requests
      cookie-cache-clean-timer: 0 * * ? * * # the scheduler where we clean cache from non-valid cookies
      login-path: '/users/auth'
      logout-path: '/users/logout'
      ignore-paths: '/users/auth, /i18n/*, /error'

logging:
  level:
    root: error
    com.eurodyn.qlack: info
    org.springframework.security: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: '*'
