<div class="card w-full rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between">
      <div class="flex flex-row gap-2">
        <fa-icon icon="table-list"></fa-icon>
        <div>Popups</div>
      </div>
    </h2>
    <div class="mt-5 flex flex-row gap-2">
      <button class="btn btn-sm btn-primary" (click)="success()">SUCCESS</button>
      <button class="btn btn-sm btn-primary" (click)="info()">INFO</button>
      <button class="btn btn-sm btn-primary" (click)="error()">ERROR</button>
      <button class="btn btn-sm btn-primary" (click)="okCancel()">OK/CANCEL POPUP</button>
      <button class="btn btn-sm btn-primary" (click)="text()">TEXT POPUP</button>
    </div>
  </div>
</div>
